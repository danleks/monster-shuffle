		body {
			display: grid;
			gap: 20px;
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		h1 {
			text-align: center;
		}

		/**
		 * A simple grid layout
		 */

		.grid {
			display: grid;
			grid-template-columns: auto auto auto;
			gap: 20px;
			min-height: 6em;
			padding: 1em;
		}

		.button {
			justify-self: center;
			width: 200px;
			padding: 10px;
			cursor: pointer;
			color: #fff;
			background-color: #FF4949;
			border: none;
			box-shadow: 1px 2px 0 1px #efefef;
			transition: box-shadow .2s ease-out;
		}

		.button:hover {
			box-shadow: 5px 6px 0px 1px #efefef;
		}

		p {
			font-size: 12px;
			color: rgb(167, 167, 167);
		}

		a {
			color: inherit;
			text-decoration: none;
		}

		a:hover {
			color: #FF4949;
		}

		/**
		 * Make sure images scale
		 */
		img {
			height: auto;
			max-width: 100%;
		}

		ul {
			list-style: none;
		}

		.card {
			position: relative;
			width: 150px;
			height: 150px;
			perspective: 500px;
		}

		.content {
			position: absolute;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			box-shadow: 0 0 15px rgba(0,0,0,0.1);
			transition: transform 1s;
  			transform-style: preserve-3d;
		}

		.front,
		.back {
			position: absolute;
			height: 100%;
			width: 100%;
			background: white;
			backface-visibility: hidden;
		}

		.back {
			background: #FFEEAC;
			color: white;
			transform: rotateY( 180deg );
		}

		.image {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.rotate {
			transform: rotateY( 180deg );
 			transition: transform 0.5s;
		}
	</style>

		/**
		 * Randomly shuffle an array
		 * https://stackoverflow.com/a/2450976/1293256
		 * @param  {Array} array The array to shuffle
		 * @return {String}      The first item in the shuffled array
		 */
		 const shuffle = (array) => {
			var currentIndex = array.length;
			var temporaryValue, randomIndex;

			// While there remain elements to shuffle...
			while (0 !== currentIndex) {
				// Pick a remaining element...
				randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex -= 1;

				// And swap it with the current element.
				temporaryValue = array[currentIndex];
				array[currentIndex] = array[randomIndex];
				array[randomIndex] = temporaryValue;
			}

			return array;
		};

		const createMonstersMarkup = (monstersArray) => {
			let monstersMarkup = monstersArray.map((monster, index) => {
				return `
						<li class="card" data-monster-id=${index}>
							<a aria-live="polite" class="content" role="button" href="#">
								<div class="front" aria-hidden="false">
									<img class="image" src="./assets/images/door.svg" alt="door">
								</div>
								<div class="back" aria-hidden="true">
									<img class="image" src="./assets/images/${monster}.svg" alt=${monster}>
								</div>
							</a>
						</li>
				`
			}).join('');
			
			return monstersMarkup;
		};

		const handleMonstersReveal = (e) => {

			if (!card) return;

				foundMonsters.push(shuffledMonsters[currentMonsterId]);
				cardContent.classList.add('rotate');

				// screen reader support
				cardSides.forEach((item, index) => {
					if (index === 0) {
						item.attributes["aria-hidden"].nodeValue = true;
					} else {
						item.attributes["aria-hidden"].nodeValue = false;
					}
				})

				if (foundMonsters.length <= 11) {

				} else {

		}

			`;
